server.port: 8181

spring:
  datasource:
    url: jdbc:h2:file:./db/pricesbdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    show-sql: true
  sql:
    init:
      mode: always
  h2:
    console:
      enabled: true

